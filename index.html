<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Hosting Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Bot Control Panel</h2>
        <button class="start" id="startButton">Start Bot</button>
        <button class="stop" id="stopButton">Stop Bot</button>
        <div id="status">Status: Stopped</div>
    </div>

    <div class="main-content">
        <h1>Welcome to the WhatsApp Bot Hosting Panel</h1>
        <p>Use the buttons in the sidebar to control your bot.</p>
        <div id="logs">
            <h3>Logs</h3>
            <pre id="logOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
